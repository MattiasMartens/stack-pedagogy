<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.6/dist/showdown.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script>
            new Vue({
                el: "#app",
                template: `
                    <div id="app" class="row">
                        <div class="column" id="digested" v-html="digestedHtml">
                        </div>
                        <div class="column" id="original" v-html="originalHtml">
                        </div>
                    </div>
                `,
                data() {
                    return {
                        original: null,
                        digested: null
                    };
                },
                computed: {
                    originalHtml() {
                        return this.original && this.markdownToHtml(this.original);
                    },
                    digestedHtml() {
                        return this.digested && this.markdownToHtml(this.digested);
                    },
                    converter() {
                        return new showdown.Converter({

                        });
                    }
                },
                methods: {
                    markdownToHtml(markdown) {
                        return this.converter.makeHtml(markdown);
                    }
                },
                mounted() {
                    const fetchVersion = str => {
                        const myRequest = new Request(str + '.md');
                        fetch(myRequest).then((response) => response
                            .text()
                            .then(text => {
                                this[str] = text;
                            }))
                    }

                    fetchVersion('original');
                    fetchVersion('digested');
                }
            });
        </script>
        <style>
            code {
                display: none;
            }

            .column {
                width: 50%;
                float: left;
            }
        </style>
    </body>
</html>
